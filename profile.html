<body>

    <div id="container">
        
        <style>
        #hovertitle:hover { text-decoration: none; }
        </style>
        <a href='home.html' id='hovertitle'> <div id="header" >    VegEatable</div></a>
            
            
        <a id="login" href="Login.html"> <b> Log In/Sign Up</b></a>
        </div>

        <h1 id = "profile"> Your Profile </h1>
        
        <div id="main">
        <div id="maininner">

        <div class='in' id = "password_input" style="width: 60%; max-width: 200px; "> <button type="submit" class="btn btn-block" style="background-color: #66ffa5; clear: both;" onclick="login()"><b>Change Password </b> </button> </div>
</div>
