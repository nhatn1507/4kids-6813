<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Log In - VegEatable</title>
    <!-- Use mobile-aware viewport -->
    <meta name="viewport" content= "width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- COMMON LIBRARIES -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- need this for arrow Glyphicon to display correctly -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>

    <!-- ICONS -->
    <script src="https://use.fontawesome.com/9f03d0cffe.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css" integrity="sha256-D3+gw6JE4hEJ9pnCs+BglSfZ2yG5gF+JGdPJ/v183fo=" crossorigin="anonymous" />
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="home.css">



    <!-- MAIN JS -->
    <script src="home.js"> </script>
    <!-- THIS HAS TO COME AFTER HOME.JS FOR MAP TO DISPLAY-->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkJo9zT4oqrowzLBILa0AyjcFS8G83RE0&callback=initMap">
    </script>

</head>


<body>

    <div id="container">
        <div id="header" style=" cursor: pointer;"> VegEatable
        <a id="login" href="Login.html"> <b> Log In/Sign Up</b></a>
        </div>
        <div id="left">
            <div id="innerleft">

                <div id="search">

                    <div id="searchoption">
                        <select id="searchselect" >
                            <option id="restaurant" selected> &#xe8d1 R</option>
                            <option id="food"> &#xe561 F</option>
                            <option id="ingredient"> &#xf470 I</option>


                        </select>
                    </div>

                    <div id="searchbox">
                        <div class="btn-group">
                            <div class="input-group">
                                <input type="search" class="form-control" id="searchtext" placeholder="Seach Restaurant">

                                <div class="input-group-btn">
                                <button id="searchsubmit" class="btn btn-block" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                                </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
        <div id="right">
            <div id="innerright">


                <div id="map"></div>

            </div>
        </div>
    </div>


</body>

<script>
item = sessionStorage.getItem("current_username");
if (item != null && item.length > 0){
  console.log(item);
  var login = document.getElementById("login");
  console.log(login);
  login.href = "profile.html"
  login.innerHTML = "Welcome " + item.toString()
}
</script>
</html>
