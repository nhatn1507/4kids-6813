<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="mainLayout.css">
    <!-- Load style sheets -->
    <link rel="stylesheet" href=
      "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">
    <!-- Use mobile-aware viewport -->
    <meta name="viewport" content=
      "width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Load any supplemental Javascript libraries here -->
    <script src=
      "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </script>
            <script src="https://use.fontawesome.com/9f03d0cffe.js"></script>

  </head>
  <body>
      <div class="centerContent">
      <div class="card">
      <h3 class="title">Veg-Eatable</h3>
    </div>
    <br></br>
      <div class="card">
        <div id="map"></div>
      </div>
    </div>
</div>
    <script>

    var adphi = {lat: 42.362895, lng: -71.099049};

    function CenterControl(controlDiv, map) {

// Set CSS for the control border.
var controlUI = document.createElement('div');
controlUI.style.backgroundColor = '#fff';
controlUI.style.border = '2px solid #fff';
controlUI.style.borderRadius = '3px';
controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
controlUI.style.cursor = 'pointer';
controlUI.style.marginBottom = '22px';
controlUI.style.textAlign = 'center';
controlUI.title = 'Click to recenter the map';
controlDiv.appendChild(controlUI);

// Set CSS for the control interior.
var controlText = document.createElement('div');
controlText.style.color = 'rgb(25,25,25)';
controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
controlText.style.fontSize = '16px';
controlText.style.lineHeight = '38px';
controlText.style.paddingLeft = '5px';
controlText.style.paddingRight = '5px';
controlText.innerHTML = 'Center Map';
controlUI.appendChild(controlText);

controlUI.addEventListener('click', function() {
map.setCenter(adphi);
});

}

      function initMap() {
        var peppersky = {lat: 42.364211, lng: -71.102915};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: adphi
        });

        var pepperSkyContent = '<div id="content">'+
             '<div id="siteNotice">'+
             '</div>'+
             '<h1 id="firstHeading" class="firstHeading">Pepper Sky</h1>'+
             '<div id="bodyContent">'+
             '<p><b>Rating: </b> <i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true" ></i><i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i>' +
             '<p><b>Price: $$ </b> </p>'+
             '<p><b>Distance: </b> 0.3 mi'+
             '<br></br>'+
             '<a href="../PepperSky.html" class="btn btn-primary">See More</a>'
             '</div>'+
             '</div>';


         var pepperSkyInfoWindow = new google.maps.InfoWindow({
           content: pepperSkyContent
         });

         var pepperSky = new google.maps.Marker({
           position: peppersky,
           map: map,
           title: 'Pepper Sky'
         });

         var image = {
           url: 'img/bluedot.png',
           scaledSize: new google.maps.Size(30, 30),
           origin: new google.maps.Point(0, 0),
           anchor: new google.maps.Point(15, 15)
        }

         var adPhi = new google.maps.Marker({
           position: adphi,
           map: map,
           title: 'Your Location',
           icon: image
         });

         pepperSky.addListener('click', function() {
           pepperSkyInfoWindow.open(map, pepperSky);
         });

         var centerControlDiv = document.createElement('div');
          var centerControl = new CenterControl(centerControlDiv, map);

          centerControlDiv.index = 1;
          map.controls[google.maps.ControlPosition.TOP_CENTER].push(centerControlDiv);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkJo9zT4oqrowzLBILa0AyjcFS8G83RE0&callback=initMap">
    </script>
  </body>
</html>
